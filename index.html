<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/twitter-29/512/166_Heart_Love_Like_Twitter-256.png">
    <title>walk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="h1">Let's go for a walk today?</h1>
        <img src="https://i.postimg.cc/CKfWDG6j/first.gif" class="gif" alt="">
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Нет</button>
        </div>
    </div>
    <script>
            function nextPage() {
                window.location.href = "yes.html";
            }

            function moveButton() {
                var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                document.getElementById('noButton').style.left = `${x}px`;
                document.getElementById('noButton').style.top = `${y}px`;
            }        
    </script>
</body>
</html>
